<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form novalidate method="post">
        {% csrf_token %}
        {% for i in pass_reset_form %}
        {{i.label}} &nbsp; {{i}} <br> {{i.errors}} <br>
        {% endfor %}
        <br>
        <input type="submit">
    </form>
    <br>
    {% if messages %}
    {% for i in messages %}
    {{i}}
    {% endfor %}
    {% endif %}
</body>
</html>
