<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" novalidate>
        {% csrf_token %}
        {% for i in form %}
        
        {{i.label}} &nbsp; {{i}}<br>{{i.errors}}<br>
        
        {% endfor %}
        <input type="submit" value="login"><br>
        <br>
        <button>
            <a href="{% url 'seller-creation' %}">sign-in Page</a>
        </button>
        <br><br>
        <button>
            <a href="{% url 'seller_forgot_password_mail' %}">
                Forgot Password ?
            </a>
        </button>
        {% if messages %}
            {% for i in messages %}
                {{i}}
            {% endfor %}
        {% endif %}
        
    </form>
</body>
</html>
