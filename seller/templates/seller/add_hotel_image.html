<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>
            Images of Hotel 
        </h1>
    </center>
    <form method="post" novalidate enctype="multipart/form-data">
        {% csrf_token %}
        {% for i in images %}
        <a href="{% url 'confirm-delete' i.id %}">
            <img src="{{i.image.url}}" height="100" width="70">
        </a>
        {% endfor %}
        <br>

        {% for i in detail %}
        {{i.label}} &nbsp; {{i}} <br> {{i.errors}}
        {% endfor %}
        <br>
        <input type="submit" value="upload"><br><br>
        <button>
            <a href="{% url 'seller-home' %}">Back</a>
        </button>
        <br>
        {% if messages %}
                {% for i in messages %}
                    {{i}}
                {% endfor %}
            {% endif %}
            
    </form>
</body>
</html>
